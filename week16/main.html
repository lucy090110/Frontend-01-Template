<body>
    <div id="my" style="transform: translate(opx, 0px);width:100px;height:100px;background:lightgreen"></div>
</body>
<script src="./gesture.js"></script>
<script>
    window.addEventListener('constextmenu', event => event.preventDefault())
    document.addEventListener('selectstart', event => event.preventDefault())
    document.addEventListener('touchmove', event => event.preventDefault(), {
        passive: false
    })

    let x = 0,
        y = 0
    let my = document.getElementById('my')

    enableGesture(my)

    my.addEventListener('pan', event => {
        my.style.transform =
            `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`
    })

    my.addEventListener('panend', event => {
        x = (x + event.clientX - event.startX)
        y = (x + event.clientY - event.startY)
    })
</script>
